<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Murid Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #1f2937;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 0 20px 20px 0;
    }

    .sidebar .top {
      display: flex;
      flex-direction: column;
      align-items: start;
    }

    .sidebar img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .sidebar h2 {
      margin-bottom: 5px;
    }

    .sidebar p {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      font-size: 14px;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      color: #2c3e50;
    }

    .search-bar {
      position: relative;
      width: 60%;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .search-bar::after {
      content: 'üîç';
      position: absolute;
      right: 15px;
      top: 10px;
    }

    .course-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .course-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .course-card img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .course-info {
      flex: 1;
    }

    .course-info h3 {
      margin-bottom: 5px;
      font-size: 18px;
    }

    .progress-container {
      background-color: #e0e0e0;
      height: 12px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-bar {
      width: 80%;
      height: 100%;
      background-color: #4ade80;
    }

    .progress-text {
      text-align: right;
      font-size: 12px;
      color: #333;
      margin-top: 5px;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <div class="top">
      <div style="margin-bottom: 20px;">
        <h2>Hi, Sam!</h2>
        <p>Pelajaran apa yang ingin anda pelajari?</p>
      </div>
      <div>
        <a href="#">üë§ Profile</a>
        <a href="#">‚öôÔ∏è Settings</a>
        <a href="#">üîì Logout</a>
      </div>
    </div>
    <div style="text-align: center; font-size: 30px;">‚ú®‚ú®‚ú®</div>
  </div>

  <div class="main">
    <div class="header">
      <h1>MURID HOMEPAGE</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search your course here....">
      </div>
    </div>

    <div class="course-list">
      <!-- Course 1 -->
      <div class="course-card">
        <img src="https://cdn.pixabay.com/photo/2021/02/22/18/39/english-6041451_1280.jpg" alt="Course Image">
        <div class="course-info">
          <h3>English</h3>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <div class="progress-text">80%</div>
        </div>
      </div>

      <!-- Course 2 -->
      <div class="course-card">
        <img src="https://cdn.pixabay.com/photo/2021/02/22/18/39/english-6041451_1280.jpg" alt="Course Image">
        <div class="course-info">
          <h3>MTK</h3>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <div class="progress-text">80%</div>
        </div>
      </div>

      <!-- Course 3 -->
      <div class="course-card">
        <img src="https://cdn.pixabay.com/photo/2021/02/22/18/39/english-6041451_1280.jpg" alt="Course Image">
        <div class="course-info">
          <h3>PKN</h3>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <div class="progress-text">80%</div>
        </div>
      </div>

      <!-- Course 4 -->
      <div class="course-card">
        <img src="https://cdn.pixabay.com/photo/2021/02/22/18/39/english-6041451_1280.jpg" alt="Course Image">
        <div class="course-info">
          <h3>IPA</h3>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <div class="progress-text">80%</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
